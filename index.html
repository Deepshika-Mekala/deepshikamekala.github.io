<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deepshika Mekala | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Lilita+One&display=swap" rel="stylesheet">
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #FFF5F5;
  }

  /* ---- SLIDE ---- */
  .slide-intro {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Corner pastel blobs */
  .blob {
    position: absolute;
    border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
    opacity: 0.35;
    z-index: 0;
    animation: float 8s ease-in-out infinite alternate;
  }
  .blob1 { background: #F6C1A9; width: 400px; height: 400px; top: -100px; left: -100px; }
  .blob2 { background: #C8B3E8; width: 400px; height: 400px; bottom: -120px; right: -120px; }
  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(30px); }
  }

  /* Swirly doodles */
  .swirl {
    position: absolute;
    border: 4px solid;
    border-radius: 50%;
    opacity: 0.4;
    animation: spin 15s linear infinite;
  }
  .s1 { width: 80px; height: 80px; border-color: #E68A9E; top: 12%; left: 10%; }
  .s2 { width: 100px; height: 100px; border-color: #C8B3E8; bottom: 15%; right: 10%; }
  .s3 { width: 60px; height: 60px; border-color: #F6C1A9; top: 20%; right: 25%; }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* ---- CONTENT ---- */
  .intro-wrapper {
    z-index: 2;
    position: relative;
    padding: 2rem;
  }

  .main-title {
    font-family: 'Lilita One', cursive;
    color: #C85A7C;
    font-size: 4rem;
    letter-spacing: 1px;
    text-shadow: 2px 3px #FADADD;
    margin-bottom: 2rem;
  }

  .name-bubble {
    background: #FADADD;
    padding: 1rem 3rem;
    border-radius: 50px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #5B2A2A;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
  }

  /* small floating clouds for charm */
  .cloud {
    position: absolute;
    background: #EADCF2;
    border-radius: 50%;
    opacity: 0.5;
    animation: drift 12s linear infinite;
  }
  .cloud1 { width: 80px; height: 40px; bottom: 10%; left: 15%; animation-delay: 2s; }
  .cloud2 { width: 120px; height: 50px; bottom: 18%; right: 20%; }
  @keyframes drift {
    from { transform: translateX(0); }
    to { transform: translateX(40px); }
  }

</style>
</head>
<body>

<section class="slide-intro">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="swirl s1"></div>
  <div class="swirl s2"></div>
  <div class="swirl s3"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="intro-wrapper">
    <h1 class="main-title">All About Me</h1>
    <div class="name-bubble">Deepshika Mekala</div>
  </div>
</section>

</body>
</html>
