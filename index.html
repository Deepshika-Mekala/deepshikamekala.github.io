<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Lilita+One&display=swap');

  .slide-intro {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
    background-color: #FFF5F5;
    overflow: hidden;
    text-align: center;
  }

  /* pastel corner blobs like your image */
  .slide-intro::before,
  .slide-intro::after {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
    opacity: 0.4;
    z-index: 0;
  }
  .slide-intro::before {
    background: #F6C1A9;
    top: -100px;
    left: -100px;
  }
  .slide-intro::after {
    background: #C8B3E8;
    bottom: -120px;
    right: -120px;
  }

  /* floating swirl doodles */
  .slide-intro span.swirl {
    position: absolute;
    border: 3px solid #E68A9E;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 10s linear infinite;
  }
  .slide-intro span.s1 { top: 15%; left: 10%; border-color: #E68A9E; }
  .slide-intro span.s2 { bottom: 20%; right: 15%; border-color: #C8B3E8; width: 80px; height: 80px; }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .intro-wrapper {
    z-index: 2;
    position: relative;
  }

  .main-title {
    font-family: 'Lilita One', cursive;
    color: #C85A7C;

  }

  .name-bubble {

    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #5B2A2A;
    padding: 1rem 2rem;
    border-radius: 50px;
    font-size: 1.4rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
