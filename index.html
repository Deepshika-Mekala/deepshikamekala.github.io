<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deepshika Mekala | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Lilita+One&display=swap" rel="stylesheet">
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #FFF5F5;
  }

  /* --- SLIDE --- */
  .slide-intro {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Decorative pastel blobs */
  .blob {
    position: absolute;
    border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
    opacity: 0.35;
    z-index: 0;
    animation: float 8s ease-in-out infinite alternate;
  }
  .blob1 { background: #F6C1A9; width: 400px; height: 400px; top: -100px; left: -100px; }
  .blob2 { background: #C8B3E8; width: 400px; height: 400px; bottom: -120px; right: -120px; }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(30px); }
  }

  /* Central background bubble */
  .center-bubble {
    position: absolute;
    width: 520px;
    height: 520px;
    background: radial-gradient(circle at 40% 40%, #FADADD 0%, #F8C1CA 40%, transparent 70%);
    opacity: 0.7;
    border-radius: 50%;
    z-index: 1;
    animation: slowFloat 10s ease-in-out infinite alternate;
  }

  @keyframes slowFloat {
    from { transform: scale(1) translateY(0); }
    to { transform: scale(1.05) translateY(10px); }
  }

  /* Swirls */
  .swirl {
    position: absolute;
    border: 4px solid;
    border-radius: 50%;
    opacity: 0.4;
    animation: spin 15s linear infinite;
  }
  .s1 { width: 80px; height: 80px; border-color: #E68A9E; top: 12%; left: 10%; }
  .s2 { width: 100px; height: 100px; border-color: #C8B3E8; bottom: 15%; right: 10%; }
  .s3 { width: 60px; height: 60px; border-color: #F6C1A9; top: 20%; right: 25%; }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Clouds */
  .cloud {
    position: absolute;
    background: #EADCF2;
    border-radius: 50%;
    opacity: 0.5;
    animation: drift 12s linear infinite;
  }
  .cloud1 { width: 80px; height: 40px; bottom: 10%; left: 15%; animation-delay: 2s; }
  .cloud2 { width: 120px; height: 50px; bottom: 18%; right: 20%; }

  @keyframes drift {
    from { transform: translateX(0); }
    to { transform: translateX(40px); }
  }

  /* Text */
  .intro-wrapper {
    z-index: 3;
    position: relative;
    padding: 2rem;
  }

  .main-title {
    font-family: 'Lilita One', cursive;
    color: #C85A7C;
    font-size: 4rem;
    letter-spacing: 1px;
    text-shadow: 2px 3px #FADADD;
    margin-bottom: 1rem;
  }

  .name-text {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.6rem;
    color: #5B2A2A;
    margin-top: 0.5rem;
  }

</style>
</head>
<body>

<section class="slide-intro">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="swirl s1"></div>
  <div class="swirl s2"></div>
  <div class="swirl s3"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="center-bubble"></div>

  <div class="intro-wrapper">
    <h1 class="main-title">Deepshika Mekala</h1>
    <div class="name-text"> ⭐ All About Me ⭐ </div>
  </div>
</section>

</body>
</html>
